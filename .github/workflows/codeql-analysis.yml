name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '32 10 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - if: matrix.language == 'cpp'
      name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - if: matrix.language == 'cpp'
      shell: bash
      run: |
        pip install docker-compose
        image=$(grep mixed docker-compose.test.yml | sed -e "s/[ :]//g")
        docker-compose -f docker-compose.test.yml build ${image}
        package=$(docker run -name horovod horovod_${image} find /usr/local/lib -name "horovod" | grep "dist-packages/horovod")
        mkdir dist-packages
        docker cp horovod:${package} dist-packages/

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
